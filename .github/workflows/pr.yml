name: PR Lint and Build

on:
  pull_request:
    # Run for any PR, including Dependabot and forks.
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint_build:
    name: Lint and Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
