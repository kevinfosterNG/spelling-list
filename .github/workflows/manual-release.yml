name: Manual Release Tag

on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: "Branch to release from"
        required: false
        default: "main"
      release_type:
        description: "Version bump (patch|minor|major|prepatch|preminor|premajor|prerelease)"
        required: false
        default: "patch"
      preid:
        description: "Prerelease identifier (only used with pre* types, e.g., beta)"
        required: false
      custom_version:
        description: "Explicit semver to set (overrides release_type)"
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout target ref
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.target_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        id: bump
        env:
          RELEASE_TYPE: ${{ inputs.release_type }}
          PREID: ${{ inputs.preid }}
          CUSTOM_VERSION: ${{ inputs.custom_version }}
        run: |
          set -euo pipefail

          if [ -n "$CUSTOM_VERSION" ]; then
            VERSION="$CUSTOM_VERSION"
            npm version "$CUSTOM_VERSION" -m "chore(release): v%s"
          else
            if [[ "$RELEASE_TYPE" == pre* ]]; then
              npm version "$RELEASE_TYPE" ${PREID:+--preid "$PREID"} -m "chore(release): v%s"
            else
              npm version "$RELEASE_TYPE" -m "chore(release): v%s"
            fi
            VERSION=$(node -pe "require('./package.json').version")
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release pull request
        id: cpr
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): v${{ steps.bump.outputs.version }}"
          branch: release/v${{ steps.bump.outputs.version }}
          branch-suffix: short-commit-hash
          base: ${{ inputs.target_ref }}
          title: "Release v${{ steps.bump.outputs.version }}"
          body: |
            Automated release PR for v${{ steps.bump.outputs.version }}.

            - trigger: workflow_dispatch
            - target branch: ${{ inputs.target_ref }}
            - release type: ${{ inputs.release_type }}
            - preid: ${{ inputs.preid }}
            - custom version: ${{ inputs.custom_version || 'n/a' }}
          labels: release
          delete-branch: true

      - name: Enable auto-merge for release PR
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --auto --merge

      - name: Output PR info
        if: steps.cpr.outputs.pull-request-url != ''
        run: |
          echo "Created PR: ${{ steps.cpr.outputs.pull-request-url }}"
